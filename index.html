<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        <h1>Password Generator</h1>

        <label for="length">Password Length:</label>
        <input type="number" id="length" value="8" min="6" max="20">

        <div class="checkbox">
            <label>
                <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols"> Include Symbols
            </label>
        </div>

        <div class="pass">
            <button id="generateButton">Generate Password</button>
            <p id="Password"></p>
        </div>
    </div>


 <script src="script.js"></script>   
</body>
</html>
